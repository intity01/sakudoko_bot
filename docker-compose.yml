version: '3.8'

services:
  bot:
    build: .
    container_name: sakudoko_bot
    restart: unless-stopped
    environment:
      - DISCORD_TOKEN=${DISCORD_TOKEN}
      - ADMIN_USER_IDS=${ADMIN_USER_IDS}
    ports:
      - "8080:8080"
    volumes:
      - ./data:/app/data
    networks:
      - bot_network

networks:
  bot_network:
    driver: bridge
